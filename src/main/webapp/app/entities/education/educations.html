<div>
    <h2 translate="slrgApp.education.home.title">Educations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="education.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="slrgApp.education.home.createLabel">
                        Create new Education
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="slrgApp.education.note">Note</span></th>
                    <th><span translate="slrgApp.education.valid">Valid</span></th>
                    <th><span translate="slrgApp.education.member">Member</span></th>
                    <th><span translate="slrgApp.education.educationtype">Educationtype</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="education in vm.educations track by education.id">
                    <td><a ui-sref="education-detail({id:education.id})">{{education.id}}</a></td>
                    <td>{{education.note}}</td>
                        <td>{{education.valid | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="member-detail({id:education.memberId})">{{education.memberId}}</a>
                    </td>
                    <td>
                        <a ui-sref="educationtype-detail({id:education.educationtypeId})">{{education.educationtypeName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="education-detail({id:education.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="education.edit({id:education.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="education.delete({id:education.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
