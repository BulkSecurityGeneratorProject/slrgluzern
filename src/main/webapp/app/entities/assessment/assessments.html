<div>
    <h2 translate="slrgApp.assessment.home.title">Assessments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="assessment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="slrgApp.assessment.home.createLabel">
                        Create new Assessment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="slrgApp.assessment.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="slrgApp.assessment.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="furthereducation"><span translate="slrgApp.assessment.furthereducation">Furthereducation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="member.name"><span translate="slrgApp.assessment.member">Member</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="assessment in vm.assessments track by assessment.id">
                    <td><a ui-sref="assessment-detail({id:assessment.id})">{{assessment.id}}</a></td>
                    <td>{{assessment.description}}</td>
                        <td>{{assessment.date | date:'mediumDate'}}</td>
                    <td>{{assessment.furthereducation}}</td>
                    <td>
                        <a ui-sref="member-detail({id:assessment.member.id})">{{assessment.member.name + ' '+ assessment.member.lastname}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="assessment-detail({id:assessment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="assessment.edit({id:assessment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="assessment.delete({id:assessment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
