
<div>
    <h2><span translate="slrgApp.assessment.detail.title">Assessment</span> {{vm.assessment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="slrgApp.assessment.description">Description</span></dt>
        <dd>
            <span>{{vm.assessment.description}}</span>
        </dd>
        <dt><span translate="slrgApp.assessment.date">Date</span></dt>
        <dd>
            <span>{{vm.assessment.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="slrgApp.assessment.furthereducation">Furthereducation</span></dt>
        <dd>
            <span>{{vm.assessment.furthereducation}}</span>
        </dd>
        <dt><span translate="slrgApp.assessment.member">Member</span></dt>
        <dd>
            <a ui-sref="member-detail({id:vm.assessment.member.id})">{{vm.assessment.member.name + ' ' + vm.assessment.member.lastname}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
