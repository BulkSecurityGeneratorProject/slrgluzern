
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAssessmentLabel" translate="slrgApp.assessment.home.createOrEditLabel">Create or edit a Assessment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.assessment.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.assessment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="slrgApp.assessment.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.assessment.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="slrgApp.assessment.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.assessment.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="slrgApp.assessment.furthereducation" for="field_furthereducation">Furthereducation</label>
            <input type="text" class="form-control" name="furthereducation" id="field_furthereducation"
                    ng-model="vm.assessment.furthereducation"
                     />
        </div>

        <div class="form-group">
            <label translate="slrgApp.assessment.member" for="field_member">Member</label>
            <select class="form-control" id="field_member" name="member" ng-model="vm.assessment.member" ng-options="member as member.name + ' ' + member.lastname for member in vm.members track by member.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
