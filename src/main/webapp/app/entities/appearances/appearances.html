<div>
    <h2 translate="slrgApp.appearances.home.title">Appearances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="appearances.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="slrgApp.appearances.home.createLabel">
                        Create new Appearances
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="slrgApp.appearances.name">Name</span></th>
                    <th><span translate="slrgApp.appearances.valid">Valid</span></th>
                    <th><span translate="slrgApp.appearances.hours">Hours</span></th>
                    <th><span translate="slrgApp.appearances.member">Member</span></th>
                    <th><span translate="slrgApp.appearances.appearancesType">Appearances Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="appearances in vm.appearances track by appearances.id">
                    <td><a ui-sref="appearances-detail({id:appearances.id})">{{appearances.id}}</a></td>
                    <td>{{appearances.name}}</td>
                        <td>{{appearances.valid | date:'mediumDate'}}</td>
                    <td>{{appearances.hours}}</td>
                    <td>
                        <a ui-sref="member-detail({id:appearances.memberId})">{{appearances.memberName +' '+ appearances.memberLastname}}</a>
                    </td>
                    <td>
                        <a ui-sref="appearances-type-detail({id:appearances.appearancesTypeId})">{{appearances.appearancesTypeName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="appearances-detail({id:appearances.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="appearances.edit({id:appearances.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="appearances.delete({id:appearances.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
